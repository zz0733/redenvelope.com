<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>微信</title>


    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>

</head>

<body>
   
<!-- 头部 -->
<div class="m-header">
    <div class="m-back">
        <a href="#">
       <i class="icon icon-back"></i>
     </a>
    </div>
    <h1>20元5包最小发</h1>
</div>
<!-- /头部 -->
<!-- 红包牛牛 -->
<div class="m-sent-envelope">
    <div class="item user-other cf">
        <a href="#">
            <div class="item-left vt">
                <div class="head">
                    <img src="images/demo10.jpg" alt="">
                </div>
            </div>
            <div class="item-right">
                <div class="text">
                    <h3>今晚打老虎</h3>
                    <div class="envelope">
                        <div class="envelope-hd">
                            <i class="icon icon-arrow-left"></i>
                            <i class="icon icon-envelope"></i>
                            <h4>rmb:188</h4>
                            <p>雷点：6</p>
                        </div>
                        <div class="envelope-bd">
                            <p>【红包乐园】扫雷红包！</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div class="gained-envelope">
        <p><span>12345</span>领取了<span>今晚打老虎</span>发的红包</p>
    </div>
    <div class="gained-envelope">
        <p><span>12345</span>领取了<span>今晚打老虎</span>发的红包</p>
    </div>
    <div class="end-envelope">
        <p> 游戏包已被抢完</p>
    </div>
    <div class="best-luck">
        <div class="wrap">
            <p>最佳手气：<span>今晚打老虎（rmb：88）</span></p>
            <p>最差手气：<i>今晚打老虎（rmb：20）</i></p>
        </div>
    </div>
    <div class="item user-self cf">
        <a href="#">
            <div class="item-right fr vt">
                <div class="head">
                    <img src="images/demo10.jpg" alt="">
                </div>
            </div>
            <div class="item-left fr">
                <div class="text">
                    <h3>今晚打老虎</h3>
                    <div class="envelope">
                        <div class="envelope-hd">
                            <i class="icon icon-arrow-right"></i>
                            <i class="icon icon-envelope"></i>
                            <h4>rmb:188</h4>
                            <p>雷点：6</p>
                        </div>
                        <div class="envelope-bd">
                            <p>【红包乐园】扫雷红包！</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
<div class="m-sent-envelope-btn">

        <a href="#">发红包</a>

</div>
<!-- /红包牛牛 -->

</body>

</html>
